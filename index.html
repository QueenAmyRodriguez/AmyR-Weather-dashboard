<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body class="container">
    <header class="hero">
      <h1 class="bold">Weather Dashboard</h1>
    </header>

    <main class="row justify-space-between">
      <div class="col-4 col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Search for a City</h5>
            <form id="city-form" class="card-subtitle">
              <label class="form-label" for="city"></label>
              <input
                name="city"
                id="search-city"
                type="text"
                autofocus="true"
                class="form-input"
              />
              <button class="btn" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>

      <div class="card col-8 col-md-8 daily-weather">
        <div id="weather-container" class="list-group">
            <span id="city-name"></span>
        </div>
        </div>

      <div class="card col-4 col-md-4"></div>

      <div class="card col-8 col-md-4" id="five-day">5 Day Forecast:</div>

    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
